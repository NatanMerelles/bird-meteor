<template name="home">
    {{#if currentUser}}
    <aside class="col-sm-3">
        {{> profile}}
    </aside>
    <section class="col-sm-12">
        {{> post}}
        {{> timeline}}
    </section>
    {{else}}
    <div class="text-center">
        <h1>Meteor Bird</h1>
        <h3>Não está logado? clique em "Sign In/Up".</h3>
    </div>
    {{/if}}
</template>
