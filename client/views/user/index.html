<template name="user">
    {{#if user}}
    <div class="text-center">
        {{#with user.profile}}
        <h1>{{name}}</h1>
        <p>{{aboute}}</p>
        {{/with}}
        {{>timeline}}
    </div>
    {{else}}
    <h1>Usuario nao identificado.</h1>
    <a href="{{pathFor 'home'}}">Homepage</a>
    {{/if}}
</template>
