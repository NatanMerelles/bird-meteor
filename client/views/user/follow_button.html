<template name="followButton">
    {{#if canFollow}}
        {{#with user}}
            {{#if isFollowing}}
                <a href="{{pathFor route='user.unfollow'}}" class="btn btn-primary btn-large">
                    Deixar de Seguir
                </a>
            {{else}}
                <a href="{{pathFor route='user.follow'}}" class="btn btn-sucess btn-large">
                    Seguir
                </a>    
            {{/if}}
        {{/with}}
    {{/if}}
</template>
